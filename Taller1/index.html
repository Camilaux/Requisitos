<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="./img/images.png"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Sixtyfour&display=swap" rel="stylesheet">

    <title>Adivina mi Edad</title>

    <script>

            document.addEventListener('keypress', function (event) {

                if (event.key === 'Enter') {
                    verificarIntento();
                }
            });


    </script>
</head>


<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="120" class="container__input">
                <div class="container__botones">
                    <button onclick="verificarIntento();" class="container__enviar container__button">Adivinar</button>
                    <button onclick="reiniciarJuego();" class="container__boton container__button" id="reiniciar" >Comenzar de Nuevo</button>
                    <!-- Remove the unwanted button -->
                </div>
            </div>
            <img src="./img/resized_anime_1.png" alt="Una persona estilo futurista" class="container__imagen-persona" />
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
